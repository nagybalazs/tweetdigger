<div class="header">
    <img class="logo" src="../../assets/twtflow_logo.png" />
    <button class="tradenow" onclick="location.href='https://cex.io/r/3/up118886422/3'">Trade now</button>
    <div (click)="toggleAddChannelMenu()" (clickOutside)="closeAddChannelMenuOnOutSideClick($event)" class="add-channel">add channel</div>
    <div *ngIf="addChannelToggled && channels" class="add-channel-menu prevent-close">
        <ng-container *ngFor="let channel of channels">
            <p *ngIf="channel.closed" (click)="openChannel(channel)" class="prevent-close">{{channel.name}}</p>
        </ng-container>
    </div>
</div>

<ng-container *ngIf="initialized">
    <div class="titleholder">
        <div [class.closed-channel]="channel.closed" *ngFor="let channel of channels" class="title">
            <p class="name">{{channel.name}}</p>
            <select [(ngModel)]="selectedChannel" (change)="changeChannel(channel)">
                <option *ngFor="let closedChannel of closedChannels" [ngValue]="closedChannel">{{closedChannel.name}}</option>
            </select>
        </div>
        <!--<div class="title signuptitle" style="display: none;"></div>-->
    </div>

    <div class="feedholder">
        <div *ngFor="let channel of channels" class="feed" [class.closed-channel]="channel.closed">
            <channel (channelClosed)="closeChannel($event)" [channel]="channel"></channel>
        </div>
        <!--<sign-up></sign-up>-->
    </div>
</ng-container>
